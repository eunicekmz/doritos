<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-image: url("bg-3.gif");
}
.dropbtn {
  background-color: #f1f1f1;
  color: black;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: #3e8e41;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1f1f1;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

/* Change the link color on hover */
li a:hover {
  background-color: #555;
  color: white;
}
</style>
</head>
<body>

<h2>Information</h2>

<ul>
  <li><a href="#home">Home</a></li>
  <li><div class="dropdown">
  <button class="dropbtn">homeworks</button>
  <div class="dropdown-content">
    <a href="#">homework 5 </a>
    <a href="#">homework 6</a>
    <a href="#">homework 7</a>
  </div>
</div></li>
  <li><a href="#contact">project</a></li>
</ul>

</body>
</html>
